                <div class="card">

                      <form action="/usuario/crear" method="post">

                            </div>
                        </div>
                        <div class="form-row">
                            
                            <div class="form-group col-md-6">

                            </div>
                        </div>
                        <button type="submit" class="btn btn-success btn-lg">Crear</button>
