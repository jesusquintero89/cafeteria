
<!DOCTYPE html>
<html lang="en">
	<head><base href="../">
		<meta charset="utf-8" />
		<title>Cafeteria</title>
		<meta name="description" content="Login page example" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<link rel="canonical" href="https://keenthemes.com/metronic" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" />
		<link href="https://cdn.jsdelivr.net/gh/jesusquintero89/cafeteria@main/cafeteria/assets/css/login-2.css" rel="stylesheet" type="text/css" />
		<link href="https://cdn.jsdelivr.net/gh/jesusquintero89/cafeteria@main/cafeteria/assets/plugins/global/plugins.bundle.css" rel="stylesheet" type="text/css" />
		<link href="https://cdn.jsdelivr.net/gh/jesusquintero89/cafeteria@main/cafeteria/assets/plugins/prismjs/prismjs.bundle.css" rel="stylesheet" type="text/css" />
		<link href="https://cdn.jsdelivr.net/gh/jesusquintero89/cafeteria@main/cafeteria/assets/css/style.bundle.css" rel="stylesheet" type="text/css" />
		<link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/jesusquintero89/cafeteria@main/cafeteria/assets/media/cofee.ico" />
	</head>
	<body id="kt_body" class="header-fixed header-mobile-fixed header-bottom-enabled subheader-enabled page-loading">
		<div class="d-flex flex-column flex-root">
			<div class="login login-2 login-signin-on d-flex flex-column flex-lg-row flex-column-fluid bg-white" id="kt_login">
				<div class="login-aside order-2 order-lg-1 d-flex flex-row-auto position-relative overflow-hidden">
					<div class="d-flex flex-column-fluid flex-column justify-content-between py-9 px-7 py-lg-13 px-lg-35">
						<div class="d-flex flex-column-fluid flex-column flex-center">
							<div class="login-form login-signin py-11">
								<form class="form" novalidate="novalidate" id="kt_login_signin_form" action="/login" method="POST">
									<div class="text-center pb-8">
										<h2 class="font-weight-bolder text-dark font-size-h2 font-size-h1-lg">Sign In</h2>
										<!-- <span class="text-muted font-weight-bold font-size-h4">O -->
										<!-- <a href="#" class="text-primary font-weight-bolder" id="kt_login_signup">Crear una cuenta</a></span> -->
									</div>
									<div class="form-group">
										<label class="font-size-h6 font-weight-bolder text-dark">Nombre de usuario</label>
										<input class="form-control form-control-solid h-auto py-7 px-6 rounded-lg" type="text" name="username" autocomplete="off" />
									</div>
									<div class="form-group">
										<div class="d-flex justify-content-between mt-n5">
											<label class="font-size-h6 font-weight-bolder text-dark pt-5">Contrase単a</label>
											<a href="javascript:;" class="text-primary font-size-h6 font-weight-bolder text-hover-primary pt-5" id="kt_login_forgot">Olvido su clave?</a>
										</div>
										<input class="form-control form-control-solid h-auto py-7 px-6 rounded-lg" type="password" name="password" autocomplete="off" />
									</div>
									<div class="text-center pt-2">
										<button type="submit" id="kt_login_signin_submit" class="btn btn-dark font-weight-bolder font-size-h6 px-8 py-4 my-3">Ingresar</button>
										
									</div>
									<div>
										{% if feedback %}
										<p class="text-danger float-right">{{ feedback }}</p>
										{% endif %}
									</div>
								</form>
							</div>
							<div class="login-form login-signup pt-11">
								<form class="form" action="/registro" novalidate="novalidate" id="kt_login_signup_form">
									<div class="text-center pb-8">
										<h2 class="font-weight-bolder text-dark font-size-h2 font-size-h1-lg">Sign Up</h2>
										<p class="text-muted font-weight-bold font-size-h4">Ingrese sus datos para crear su cuenta</p>
									</div>
									<div class="form-group">
										<input class="form-control form-control-solid h-auto py-7 px-6 rounded-lg font-size-h6" type="text" placeholder="Nombre completo" name="fullname" autocomplete="off" />
									</div>
									<div class="form-group">
										<input class="form-control form-control-solid h-auto py-7 px-6 rounded-lg font-size-h6" type="email" placeholder="Correo" name="email" autocomplete="off" />
									</div>
									<div class="form-group">
										<input class="form-control form-control-solid h-auto py-7 px-6 rounded-lg font-size-h6" type="password" placeholder="Contrase単a" name="password" autocomplete="off" />
									</div>
									<div class="form-group">
										<input class="form-control form-control-solid h-auto py-7 px-6 rounded-lg font-size-h6" type="password" placeholder="Confirmar contrase単a" name="cpassword" autocomplete="off" />
									</div>
									<div class="form-group">
										<label class="checkbox mb-0">
										<input type="checkbox" name="agree" />Acepto los&nbsp
										<a href="#">terminos y condiciones</a>.
										<span></span></label>
									</div>
									<div class="form-group d-flex flex-wrap flex-center pb-lg-0 pb-3">
										<button type="button" id="kt_login_signup_submit" class="btn btn-primary font-weight-bolder font-size-h6 px-8 py-4 my-3 mx-4">Enviar</button>
										<button type="button" id="kt_login_signup_cancel" class="btn btn-light-primary font-weight-bolder font-size-h6 px-8 py-4 my-3 mx-4">Cancelar</button>
									</div>
								</form>
							</div>
							<div class="login-form login-forgot pt-11">
								<form class="form" novalidate="novalidate" id="kt_login_forgot_form">
									<div class="text-center pb-8">
										<h2 class="font-weight-bolder text-dark font-size-h2 font-size-h1-lg">Olvido su clave ?</h2>
										<p class="text-muted font-weight-bold font-size-h4">Ingrese su crreo para resetear su contrase単a</p>
									</div>
									<div class="form-group">
										<input class="form-control form-control-solid h-auto py-7 px-6 rounded-lg font-size-h6" type="email" placeholder="Correo" name="email" autocomplete="off" />
									</div>
									<div class="form-group d-flex flex-wrap flex-center pb-lg-0 pb-3">
										<button type="button" id="kt_login_forgot_submit" class="btn btn-primary font-weight-bolder font-size-h6 px-8 py-4 my-3 mx-4">Enviar</button>
										<button type="button" id="kt_login_forgot_cancel" class="btn btn-light-primary font-weight-bolder font-size-h6 px-8 py-4 my-3 mx-4">Cancelar</button>
									</div>
								</form>
							</div>
						</div>
						<div class="text-center">
							<!-- <button type="button" class="btn btn-light-primary font-weight-bolder px-8 py-4 my-3 font-size-h6">
							<span class="svg-icon svg-icon-md">
								<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
									<path d="M19.9895 10.1871C19.9895 9.36767 19.9214 8.76973 19.7742 8.14966H10.1992V11.848H15.8195C15.7062 12.7671 15.0943 14.1512 13.7346 15.0813L13.7155 15.2051L16.7429 17.4969L16.9527 17.5174C18.879 15.7789 19.9895 13.221 19.9895 10.1871Z" fill="#4285F4" />
									<path d="M10.1993 19.9313C12.9527 19.9313 15.2643 19.0454 16.9527 17.5174L13.7346 15.0813C12.8734 15.6682 11.7176 16.0779 10.1993 16.0779C7.50243 16.0779 5.21352 14.3395 4.39759 11.9366L4.27799 11.9466L1.13003 14.3273L1.08887 14.4391C2.76588 17.6945 6.21061 19.9313 10.1993 19.9313Z" fill="#34A853" />
									<path d="M4.39748 11.9366C4.18219 11.3166 4.05759 10.6521 4.05759 9.96565C4.05759 9.27909 4.18219 8.61473 4.38615 7.99466L4.38045 7.8626L1.19304 5.44366L1.08875 5.49214C0.397576 6.84305 0.000976562 8.36008 0.000976562 9.96565C0.000976562 11.5712 0.397576 13.0882 1.08875 14.4391L4.39748 11.9366Z" fill="#FBBC05" />
									<path d="M10.1993 3.85336C12.1142 3.85336 13.406 4.66168 14.1425 5.33717L17.0207 2.59107C15.253 0.985496 12.9527 0 10.1993 0C6.2106 0 2.76588 2.23672 1.08887 5.49214L4.38626 7.99466C5.21352 5.59183 7.50242 3.85336 10.1993 3.85336Z" fill="#EB4335" />
								</svg> -->
							<!-- </span>Accede con cuenta de google</button> -->
						</div>
					</div>
				</div>
				<div class="content order-1 order-lg-2 d-flex flex-column w-100 pb-0" style="background-image: url(https://cdn.jsdelivr.net/gh/jesusquintero89/cafeteria@main/cafeteria/assets/media/cafeteria-background.jpg); display: inline-block; background-size: cover; min-height: 40%;">
					<!--begin::Title-->
					<div class="d-flex flex-column justify-content-center text-center pt-lg-40 pt-md-5 pt-sm-5 px-lg-0 pt-5 px-7">
					</div>
				</div>
			</div>
		</div>
		<script>var KTAppSettings = { "breakpoints": { "sm": 576, "md": 768, "lg": 992, "xl": 1200, "xxl": 1200 }, "colors": { "theme": { "base": { "white": "#ffffff", "primary": "#6993FF", "secondary": "#E5EAEE", "success": "#1BC5BD", "info": "#8950FC", "warning": "#FFA800", "danger": "#F64E60", "light": "#F3F6F9", "dark": "#212121" }, "light": { "white": "#ffffff", "primary": "#E1E9FF", "secondary": "#ECF0F3", "success": "#C9F7F5", "info": "#EEE5FF", "warning": "#FFF4DE", "danger": "#FFE2E5", "light": "#F3F6F9", "dark": "#D6D6E0" }, "inverse": { "white": "#ffffff", "primary": "#ffffff", "secondary": "#212121", "success": "#ffffff", "info": "#ffffff", "warning": "#ffffff", "danger": "#ffffff", "light": "#464E5F", "dark": "#ffffff" } }, "gray": { "gray-100": "#F3F6F9", "gray-200": "#ECF0F3", "gray-300": "#E5EAEE", "gray-400": "#D6D6E0", "gray-500": "#B5B5C3", "gray-600": "#80808F", "gray-700": "#464E5F", "gray-800": "#1B283F", "gray-900": "#212121" } }, "font-family": "Poppins" };</script>
		<script src="{{ url_for('static', filename='plugins.bundle.js') }}"></script>
		<script src="{{ url_for('static', filename='prismjs.bundle.js') }}"></script>
		<script src="{{ url_for('static', filename='scripts.bundle.js') }}"></script>
		<script src="{{ url_for('static', filename='login_general.js') }}"></script>
	</body>
	<!--end::Body-->
</html>
